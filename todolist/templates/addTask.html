{% extends 'base.html' %}

{% block meta %}
<title>Create Task</title>
{% endblock meta %}

{% block content %}  
<style>
    body {
      background-image: url(https://wallpaperaccess.com/full/6302899.jpg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    } 
    h1 {
        margin-top: 100px;
        color: purple;
    }
    * {
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        text-align: center;
        vertical-align: middle;
    }
    table, th, td {
        border: 5px inset plum;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 10px;
        border-collapse: collapse;
        background-color:rgba(56, 67, 208, 0.2);
        width: 250px;
        padding: 10px 14px
    }
    table {
        border-width: 1px;
        border-radius: 10px;
    }
    
    ul, li {
        text-align: left;
    }

</style>

<h1>Create Task</h1>  

    <form method="POST" >  
        {% csrf_token %}  
        <table>  
            <tr>
                <td></td>
                <td>{{form}}</td>
            </tr>
            <tr>  
                <td></td>
                <td><input type="submit" name="submit" value="Post"/></td>  
            </tr>  
        </table>  
    </form>


{% endblock content %}
